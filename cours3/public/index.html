<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body ng-controller="mainController" style="margin: 2em">
    <h2 style="color: #373fff; font-style: italic;">Todo list</h2>
    <div id="todo-form">
      <form>
        <input type="text" placeholder="Ã‰crire" ng-model="formData.todo" />
        <button type="submit" ng-click="createTodo()" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
    <br />Nombre de choses: {{ list.length }}
    <div id="todo-list">
      <ul style="list-style-type: none; margin: 0; padding: 0;">
        <li ng-repeat="x in list"><button ng-click="deleteTodo(x._id)" class="btn btn-link">&times;</button> {{ x.todo }}</li>
      </ul>
    </div>
  </body>
</html>
